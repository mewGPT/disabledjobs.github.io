<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disability Job Application Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .menu-bar {
            background-color: yellow;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .logo {
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin-right: 20px;
        }
        .menu-buttons {
            display: flex;
            align-items: center;
        }
        .menu-bar button {
            margin: 0 10px;
            padding: 5px 10px;
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .home-image {
            max-width: 50%;
            height: auto;
        }
        .upload-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, select, textarea {
            margin-bottom: 10px;
            padding: 5px;
        }
        #jobList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .job-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .about-us-container {
            background: linear-gradient(to bottom right, #ffff00, #ffffe0);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <img src="./arshlogo.png" alt="Logo" class="logo" onclick="showHomePage()" />
        <div class="menu-buttons">
            <button onclick="showDisabledJobs()">Disabled jobs</button>
            <div class="dropdown">
                <button>Languages</button>
                <div class="dropdown-content">
                    <a href="#" onclick="changeLanguage('en')">English</a>
                    <a href="#" onclick="changeLanguage('es')">Español</a>
                </div>
            </div>
            <button onclick="showAboutUs()">About Us</button>
            <button onclick="showContactUs()">Contact Us</button>
        </div>
    </div>

    <div id="content" class="content"></div>

    <script>
        const content = document.getElementById('content');
        let currentLanguage = 'en';

        const translations = {
            en: {
                title: "We provide jobs to the disabled.",
                uploadButton: "Upload",
                aboutUs: "About Us",
                aboutUsContent: "We want disabled people to be happy when they get a job. We want you to enjoy your job and get a high salary and get treated well. This website was created by me, Arsh Makkar because I want to help disabled people be happier. Also, if you are working too much, we will speak with your company to give you breaks. We will help negotiate with your company!",
                contactUs: "Contact Us",
                name: "Your Name",
                email: "Your Email",
                message: "How can we help you?",
                submit: "Submit",
                thankYou: "Thank you for your message. We will get back to you soon!",
                disabledJobs: "Disabled jobs"
            },
            es: {
                title: "Proporcionamos trabajos a personas con discapacidad.",
                uploadButton: "Subir",
                aboutUs: "Sobre Nosotros",
                aboutUsContent: "Queremos que las personas con discapacidad sean felices cuando consiguen un trabajo. Queremos que disfrutes de tu trabajo, obtengas un salario alto y seas tratado bien. Este sitio web fue creado por mí, Arsh Makkar, porque quiero ayudar a las personas con discapacidad a ser más felices. Además, si estás trabajando demasiado, hablaremos con tu empresa para que te den descansos. ¡Te ayudaremos a negociar con tu empresa!",
                contactUs: "Contáctenos",
                name: "Su Nombre",
                email: "Su Correo Electrónico",
                message: "¿Cómo podemos ayudarte?",
                submit: "Enviar",
                thankYou: "Gracias por su mensaje. Nos pondremos en contacto con usted pronto!",
                disabledJobs: "Trabajos para discapacitados"
            }
        };

        function showHomePage() {
            content.innerHTML = `
                <h1>${translations[currentLanguage].title}</h1>
                <img src="./imagecentral.jpeg" alt="Job Application" class="home-image" />
                <button id="uploadBtn" class="upload-button">${translations[currentLanguage].uploadButton}</button>
            `;
            document.getElementById('uploadBtn').addEventListener('click', showQuestionnaire);
        }

        function showDisabledJobs() {
            content.innerHTML = `<h2>${translations[currentLanguage].disabledJobs}</h2>`;
            // Add content for disabled jobs page here
        }

        function showAboutUs() {
            content.innerHTML = `
                <div class="about-us-container">
                    <h2>${translations[currentLanguage].aboutUs}</h2>
                    <p>${translations[currentLanguage].aboutUsContent}</p>
                </div>
            `;
        }

        function showContactUs() {
            content.innerHTML = `
                <h2>${translations[currentLanguage].contactUs}</h2>
                <form id="contactForm">
                    <input type="text" name="name" placeholder="${translations[currentLanguage].name}" required>
                    <input type="email" name="email" placeholder="${translations[currentLanguage].email}" required>
                    <textarea name="message" placeholder="${translations[currentLanguage].message}" required></textarea>
                    <button type="submit">${translations[currentLanguage].submit}</button>
                </form>
            `;
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert(translations[currentLanguage].thankYou);
                showHomePage();
            });
        }

        function changeLanguage(lang) {
            console.log('Changing language to:', lang);
            currentLanguage = lang;
            updatePageContent();
        }

        function updatePageContent() {
            console.log('Updating page content');
            // Update navigation bar text
            document.querySelectorAll('.menu-buttons button').forEach(button => {
                const key = button.textContent.toLowerCase().replace(' ', '');
                if (translations[currentLanguage][key]) {
                    button.textContent = translations[currentLanguage][key];
                }
            });

            // Update current page content
            const currentPage = getCurrentPage();
            console.log('Current page:', currentPage);
            switch(currentPage) {
                case 'home':
                    showHomePage();
                    break;
                case 'aboutUs':
                    showAboutUs();
                    break;
                case 'contactUs':
                    showContactUs();
                    break;
                case 'disabledJobs':
                    showDisabledJobs();
                    break;
                default:
                    console.log('Unknown page, defaulting to home');
                    showHomePage();
            }
        }

        function getCurrentPage() {
            if (content.querySelector('h1')) return 'home';
            if (content.querySelector('.about-us-container')) return 'aboutUs';
            if (content.querySelector('#contactForm')) return 'contactUs';
            if (content.querySelector('h2') && content.querySelector('h2').textContent.includes('job')) return 'disabledJobs';
            return 'unknown';
        }

        // Initialize the home page
        showHomePage();

        // Add event listeners for language switching
        document.querySelectorAll('.dropdown-content a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const lang = this.getAttribute('onclick').match(/'(\w+)'/)[1];
                changeLanguage(lang);
            });
        });
    </script>
</body>
</html>

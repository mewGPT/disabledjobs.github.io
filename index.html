<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disability Job Application Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .menu-bar {
            background-color: yellow;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin-right: 20px;
        }
        .menu-buttons {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex-grow: 1;
        }
        .menu-bar button {
            margin: 0 10px;
            padding: 5px 10px;
            font-size: 16px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .home-image {
            max-width: 25%; /* Reduced size to half */
            height: auto;
        }
        .upload-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, select, textarea {
            margin-bottom: 10px;
            padding: 5px;
        }
        #jobList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .job-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .about-us-container {
            background: linear-gradient(to bottom right, #ffff00, #ffffe0);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <img src="./arshlogo.png" alt="Logo" class="logo" onclick="showHomePage()" />
        <div class="menu-buttons">
            <button onclick="showDisabledJobs()">Disabled jobs</button>
            <div class="dropdown">
                <button>Languages</button>
                <div class="dropdown-content">
                    <a href="#" onclick="changeLanguage('en')">English</a>
                    <a href="#" onclick="changeLanguage('es')">Español</a>
                </div>
            </div>
            <button onclick="showAboutUs()">About Us</button>
            <button onclick="showContactUs()">Contact Us</button>
        </div>
    </div>

    <div id="content" class="content"></div>

    <script>
        const content = document.getElementById('content');
        let currentLanguage = 'en';

        const translations = {
            en: {
                title: "We provide jobs to the disabled.",
                uploadButton: "Upload",
                aboutUs: "About Us",
                aboutUsContent: "We want disabled people to be happy when they get a job. We want you to enjoy your job and get a high salary and get treated well. This website was created by me, Arsh Makkar because I want to help disabled people be happier. Also, if you are working too much, we will speak with your company to give you breaks. We will help negotiate with your company!",
                contactUs: "Contact Us",
                name: "Your Name",
                email: "Your Email",
                message: "How can we help you?",
                submit: "Submit",
                thankYou: "Thank you for your message. We will get back to you soon!",
                disabledJobs: "Disabled jobs"
            },
            es: {
                title: "Proporcionamos trabajos a personas con discapacidad.",
                uploadButton: "Subir",
                aboutUs: "Sobre Nosotros",
                aboutUsContent: "Queremos que las personas con discapacidad sean felices cuando consiguen un trabajo. Queremos que disfrutes de tu trabajo, obtengas un salario alto y seas tratado bien. Este sitio web fue creado por mí, Arsh Makkar, porque quiero ayudar a las personas con discapacidad a ser más felices. Además, si estás trabajando demasiado, hablaremos con tu empresa para que te den descansos. ¡Te ayudaremos a negociar con tu empresa!",
                contactUs: "Contáctenos",
                name: "Su Nombre",
                email: "Su Correo Electrónico",
                message: "¿Cómo podemos ayudarte?",
                submit: "Enviar",
                thankYou: "Gracias por su mensaje. Nos pondremos en contacto con usted pronto!",
                disabledJobs: "Trabajos para discapacitados"
            }
        };

        function showHomePage() {
            content.innerHTML = `
                <h1>${translations[currentLanguage].title}</h1>
                <img src="./imagecentral.jpeg" alt="Job Application" class="home-image" />
                <button id="uploadBtn" class="upload-button">${translations[currentLanguage].uploadButton}</button>
            `;
            document.getElementById('uploadBtn').addEventListener('click', showQuestionnaire);
        }

        function showDisabledJobs() {
            content.innerHTML = `<h2>${translations[currentLanguage].disabledJobs}</h2>
            <div id="jobList">
                <div class="job-item">
                    <h3>Customer Service Representative</h3>
                    <p><strong>Position:</strong> Full-Time</p>
                    <p><strong>Salary:</strong> $40,000/year</p>
                    <p>Assist customers with inquiries and provide support over phone or email. This role can be done remotely, offering flexibility in work hours. Ideal for someone with strong communication skills.</p>
                </div>
                <div class="job-item">
                    <h3>Data Entry Specialist</h3>
                    <p><strong>Position:</strong> Part-Time</p>
                    <p><strong>Salary:</strong> $25/hour</p>
                    <p>Responsible for entering data into databases with a high degree of accuracy. This job can often be performed from home, making it accessible for individuals with mobility limitations.</p>
                </div>
                <div class="job-item">
                    <h3>Content Writer</h3>
                    <p><strong>Position:</strong> Freelance</p>
                    <p><strong>Salary:</strong> $30/hour</p>
                    <p>Create engaging articles and blogs on various topics. This position is highly adaptable, allowing writers to work from home and choose their own hours.</p>
                </div>
                <div class="job-item">
                    <h3>Web Developer</h3>
                    <p><strong>Position:</strong> Remote</p>
                    <p><strong>Salary:</strong> $50,000/year</p>
                    <p>Develop and maintain websites for clients. This role requires technical skills but offers the flexibility of remote work, which is great for people with physical disabilities.</p>
                </div>
                <div class="job-item">
                    <h3>Graphic Designer</h3>
                    <p><strong>Position:</strong> Full-Time</p>
                    <p><strong>Salary:</strong> $45,000/year</p>
                    <p>Create visual content for various platforms. This job can be done remotely and offers a creative outlet for those with artistic skills.</p>
                </div>
                <div class="job-item">
                    <h3>Virtual Assistant</h3>
                    <p><strong>Position:</strong> Part-Time</p>
                    <p><strong>Salary:</strong> $20/hour</p>
                    <p>Assist business owners with administrative tasks such as scheduling, email management, and data entry. This role is flexible and can be done from home.</p>
                </div>
                <div class="job-item">
                    <h3>Social Media Manager</h3>
                    <p><strong>Position:</strong> Contract</p>
                    <p><strong>Salary:</strong> $35/hour</p>
                    <p>Manage and create content for social media accounts. This job is perfect for someone who is familiar with various social media platforms and can be done remotely.</p>
                </div>
                <div class="job-item">
                    <h3>Transcriptionist</h3>
                    <p><strong>Position:</strong> Freelance</p>
                    <p><strong>Salary:</strong> $25/hour</p>
                    <p>Convert audio recordings into written text. This role requires good listening skills and can be done from home, providing flexibility for those with disabilities.</p>
                </div>
            </div>`;
        }

        function showAboutUs() {
            content.innerHTML = `
                <div class="about-us-container">
                    <h2>${translations[currentLanguage].aboutUs}</h2>
                    <p>${translations[currentLanguage].aboutUsContent}</p>
                </div>
            `;
        }

        function showContactUs() {
            content.innerHTML = `
                <h2>${translations[currentLanguage].contactUs}</h2>
                <form id="contactForm">
                    <label>${translations[currentLanguage].name}</label>
                    <input type="text" id="name" required>
                    <label>${translations[currentLanguage].email}</label>
                    <input type="email" id="email" required>
                    <label>${translations[currentLanguage].message}</label>
                    <textarea id="message" rows="4" required></textarea>
                    <button type="submit">${translations[currentLanguage].submit}</button>
                </form>
            `;

            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();
                alert(translations[currentLanguage].thankYou);
                this.reset();
            });
        }

        function changeLanguage(language) {
            currentLanguage = language;
            showHomePage(); // Refresh page content with selected language
        }

        function showQuestionnaire() {
            content.innerHTML = `
                <h2>Job Application Form</h2>
                <form id="jobForm">
                    <label for="disability">Describe your disability:</label>
                    <textarea id="disability" rows="4" required></textarea>
                    <label for="qualifications">List your qualifications:</label>
                    <textarea id="qualifications" rows="4" required></textarea>
                    <label for="jobType">Preferred Job Type:</label>
                    <select id="jobType">
                        <option value="full-time">Full-Time</option>
                        <option value="part-time">Part-Time</option>
                        <option value="freelance">Freelance</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
            `;

            document.getElementById('jobForm').addEventListener('submit', function(event) {
                event.preventDefault();
                alert('Your application has been submitted!');
                showHomePage();
            });
        }

        window.onload = showHomePage;
    </script>
</body>
</html>

        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .menu-bar {
            background-color: yellow;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        .menu-buttons {
            display: flex;
            align-items: center;
        }
        .menu-bar button {
            margin: 0 10px;
            padding: 5px 10px;
            font-size: 16px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .upload-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, select, textarea {
            margin-bottom: 10px;
            padding: 5px;
        }
        #jobList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .job-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <img src="/api/placeholder/50/50" alt="Logo" class="logo" />
        <div class="menu-buttons">
            <div class="dropdown">
                <button>Languages</button>
                <div class="dropdown-content">
                    <a href="#">English</a>
                    <a href="#">Spanish</a>
                    <a href="#">French</a>
                    <a href="#">German</a>
                    <a href="#">Chinese</a>
                    <a href="#">Japanese</a>
                    <a href="#">Arabic</a>
                </div>
            </div>
            <button onclick="showAboutUs()">About Us</button>
            <button onclick="showContactUs()">Contact Us</button>
        </div>
    </div>

    <div id="content" class="content">
        <img src="/api/placeholder/400/300" alt="Job Application" />
        <button id="uploadBtn" class="upload-button">Upload</button>
    </div>

    <script>
        // The JavaScript code remains the same as in the previous version
        // ... (include all the JavaScript functions here)
    </script>
</body>
</html>

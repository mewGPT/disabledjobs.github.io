<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .menu-bar {
            background-color: yellow;
            padding: 10px;
            text-align: center;
        }
        .menu-bar button {
            margin: 0 10px;
            padding: 5px 10px;
            font-size: 16px;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .upload-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
        }
        input, select, textarea {
            margin-bottom: 10px;
            padding: 5px;
        }
        #jobList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .job-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div class="dropdown">
            <button>Languages</button>
            <div class="dropdown-content">
                <a href="#">English</a>
                <a href="#">Spanish</a>
                <a href="#">French</a>
                <a href="#">German</a>
                <a href="#">Chinese</a>
                <a href="#">Japanese</a>
                <a href="#">Arabic</a>
            </div>
        </div>
        <button onclick="showAboutUs()">About Us</button>
        <button onclick="showContactUs()">Contact Us</button>
    </div>

    <div id="content" class="content">
        <img src="/api/placeholder/400/300" alt="Job Application" />
        <button id="uploadBtn" class="upload-button">Upload</button>
    </div>

    <script>
        const content = document.getElementById('content');
        const uploadBtn = document.getElementById('uploadBtn');

        uploadBtn.addEventListener('click', showQuestionnaire);

        function showHomePage() {
            content.innerHTML = `
                <img src="/logo for arsh.webp" alt="Job Application" />
                <button id="uploadBtn" class="upload-button">Upload</button>
            `;
            document.getElementById('uploadBtn').addEventListener('click', showQuestionnaire);
        }

        function showQuestionnaire() {
            content.innerHTML = `
                <h2>Job Application Questionnaire</h2>
                <form id="questionnaire">
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <select name="disabled">
                        <option value="">Are you disabled?</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                    <input type="number" name="age" placeholder="How old are you?" required>
                    <textarea name="life" placeholder="Do you have a good life? Tell me more." required></textarea>
                    <input type="text" name="position" placeholder="What job position are you looking for?" required>
                    <textarea name="reason" placeholder="Why do you want this job?" required></textarea>
                    <textarea name="previous_job" placeholder="Have you had a job before and in that job, have you gotten fired?" required></textarea>
                    <textarea name="treatment" placeholder="Are people treating you nicely?" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            `;

            document.getElementById('questionnaire').addEventListener('submit', showJobList);
        }

        function showJobList(e) {
            e.preventDefault();
            content.innerHTML = `
                <h2>Available Jobs</h2>
                <div id="jobList">
                    <div class="job-item">
                        <h3>Software Developer</h3>
                        <p>Company A</p>
                        <input type="checkbox" name="job" value="Software Developer - Company A">
                    </div>
                    <div class="job-item">
                        <h3>Data Analyst</h3>
                        <p>Company B</p>
                        <input type="checkbox" name="job" value="Data Analyst - Company B">
                    </div>
                    <div class="job-item">
                        <h3>Project Manager</h3>
                        <p>Company C</p>
                        <input type="checkbox" name="job" value="Project Manager - Company C">
                    </div>
                </div>
                <button id="submitJobs">Submit</button>
            `;

            document.getElementById('submitJobs').addEventListener('click', showConfirmation);
        }

        function showConfirmation() {
            content.innerHTML = `
                <h2>Successfully done</h2>
                <p>We will get back to you after 72 hours.</p>
            `;
        }

        function showAboutUs() {
            content.innerHTML = `
                <h2>About Us</h2>
                <p>We want disabled people to be happy when they get a job. We want you to enjoy your job and get a high salary and get treated well.</p>
                <p>This website was created by me, Arsh Makkar because I want to help disabled people be happier. Also, if you are working too much, we will speak with your company to give you breaks. We will help negotiate with your company!</p>
            `;
        }

        function showContactUs() {
            content.innerHTML = `
                <h2>Contact Us</h2>
                <form id="contactForm">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="How can we help you?" required></textarea>
                    <button type="submit">Submit</button>
                </form>
            `;

            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Thank you for your message. We will get back to you soon!');
                showHomePage();
            });
        }
    </script>
</body>
</html>
